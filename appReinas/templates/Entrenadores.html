<!DOCTYPE html>
{% load static %}
{% include 'header.html' %}

<body>
    {% include 'Navbar.html' %}

    <section class="Jugadoras py-5">
        <div class="contenedor text-center">
            <h2 class="centrar-texto mb-4">Entrenadores</h2>

            <!-- Fila 1 -->
            <div class="row row-cols-1 row-cols-md-4 g-4">
                {% for entrenador in entrenadores %}
                <!-- Card 1 -->
                <div class="col">
                    <div class="card-Jugadoras h-100 shadow-sm">
                        <img src="{{entrenador.foto.url}}" class="card-img-top" alt="{{entrenador.nombre}}">
                        <div class="card-body text-center">
                            <h3 class="card-title fw-bold">{{entrenador.nombre}}</h3>
                            <p class="card-text">
                                {{entrenador.descripcion_corta}}
                            </p>
                            <!-- Botón que abre el modal -->
                            <button type="button" class="boton boton--cards" data-bs-toggle="modal"
                                data-bs-target="#modal-{{ entrenador.id }}">
                                Leer más
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <div class="modal-header">
        <h5 class="modal-title fw-bold" id="modalBrayelinLabel">Brayelin Martínez</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    </div>

    <div class="modal-body text-center">
        <img src="{{entrenador.foto.url}}" alt="{{entrenador.nombre}}" class="img-fluid rounded mb-3">
        <p>
            {{entrenador.descripcion_larga}}
        </p>
    </div>

    </div>
    </div>
    </div>

    </div>

    </section>

    <!-- Línea inferior -->
    {% include 'PiePagina.html' %}
</body>

</html>
