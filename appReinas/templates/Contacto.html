<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}

<body>
    {% include 'Navbar.html' %}

    <section class="Contacto py-5">
        <div class="contenedor">
            <div class="row align-items-center">

                <!-- Imagen -->
                <div class="col-md-6 mb-4 text-center">
                    <img src="Img/Reinas1.jpg" alt="Contacto Reinas del Caribe" class="img-fluid rounded-3 sombra">
                </div>

                <!-- Formulario -->
                <div class="col-md-6">
                    <h2 class="mb-4" style="color: var(--Primario1); font-weight: 700;">Envíanos un mensaje</h2>

                    <form id="formContacto" class="formulario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje..."
                                required></textarea>
                        </div>

                        <div class="d-flex flex-column align-items-center">
                            <a href="mailto:contacto@reinasdelcaribe.com" class="btn btn-mailto mb-3">
                                <i class="bi bi-envelope-paper"></i> Enviar correo directo
                            </a>

                            <!-- Botón normal -->
                            <button type="submit" class="btn btn-enviar">
                                <i class="bi bi-send"></i> Enviar mensaje
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>


        {% include 'PiePagina.html' %}

</body>

</html>
