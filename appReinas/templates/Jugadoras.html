<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sitio web oficial no afiliado de las Reinas del Caribe, la selección femenina de voleibol de República Dominicana. Conoce su historia, jugadoras destacadas, torneos, resultados, galería y noticias recientes.">
    <meta name="keywords"
        content="Reinas del Caribe, voleibol femenino, República Dominicana, selección nacional, jugadoras, torneos, resultados, noticias, deporte dominicano, equipo de voleibol">
    <meta name="author" content="Isabel Nakari De la Cruz Prevost">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="Img/Logo.jpg" type="image/jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Momo+Trust+Display&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <title>Reinas del Caribe | Voleibol Femenino Dominicano</title>
</head>

<body>
    {% include 'Navbar.html' %}

    <section class="Jugadoras py-5">
        <div class="contenedor text-center">
            <h2 class="centrar-texto mb-4">Jugadoras destacadas</h2>

            <div class="row row-cols-1 row-cols-md-4 g-4">
                
                {% for jugadora in jugadoras %}
                <div class="col">
                    <div class="card-Jugadoras h-100 shadow-sm">

                        <!-- Imagen -->
                        <img src="{{ jugadora.foto.url }}" class="card-jugadora-img" alt="{{ jugadora.nombre }}">

                        <div class="card-body text-center">
                            <h3 class="card-title fw-bold">{{ jugadora.nombre }}</h3>
                            <p class="card-posicion">{{ jugadora.posicion }}</p>

                            <!-- Descripción breve -->
                            <p class="card-text">
                                {{ jugadora.descripcion|truncatewords:18 }}
                            </p>

                            <!-- Botón para abrir modal -->
                            <button class="boton boton--cards" data-bs-toggle="modal"
                                    data-bs-target="#modal{{ jugadora.id }}">
                                Leer más
                            </button>
                        </div>
                    </div>
                </div>

                <!-- MODAL dinámico -->
                <div class="modal fade" id="modal{{ jugadora.id }}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title fw-bold">{{ jugadora.nombre }}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body text-center">
                                <img src="{{ jugadora.foto.url }}" class="img-fluid rounded mb-3" alt="{{ jugadora.nombre }}">
                                <p>{{ jugadora.descripcion }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </section>


    {% include 'PiePagina.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Js/JavaScript.js"></script>
</body>

</html>
